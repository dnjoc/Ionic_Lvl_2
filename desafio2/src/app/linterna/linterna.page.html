<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Linterna</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" >
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">linterna</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-button (click)="toggleFlashlight()" [color]="isOn? 'danger' : 'success'">
      {{ isOn? 'Apagar' : 'Encender' }} Linterna
    </ion-button>
  </ion-content>
